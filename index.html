<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubrica Contatti</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="scritpt.js" defer></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Rubrica Contatti</h1>

      <button
        id="toggleListBtn"
        class="bg-blue-500 text-white px-4 py-2 rounded mb-4"
      >
        Mostra Contatti
      </button>

      <div id="contactList" class="hidden">
        <table class="min-w-full bg-white border border-gray-200">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b">Nome</th>
              <th class="py-2 px-4 border-b">Numero</th>
              <th class="py-2 px-4 border-b">Azione</th>
            </tr>
          </thead>
          <tbody id="contactsTableBody"></tbody>
        </table>
      </div>

      <div class="mt-4">
        <input
          type="text"
          id="newName"
          placeholder="Inserisci nome"
          class="border p-2 mr-2"
        />
        <input
          type="text"
          id="newNumber"
          placeholder="Inserisci numero"
          class="border p-2 mr-2"
        />
        <button
          id="addContactBtn"
          class="bg-green-500 text-white px-4 py-2 rounded"
        >
          Aggiungi Contatto
        </button>
      </div>

      <div
        id="messageToast"
        class="fixed bottom-4 right-4 bg-gray-800 text-white p-4 rounded hidden"
      ></div>
    </div>
  </body>
</html>
